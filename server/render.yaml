services:
  - type: web
    name: bill-signing-server
    env: node
    buildCommand: cd server && yarn install && yarn build
    startCommand: cd server && yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: CORS_ORIGIN
        sync: false
      - key: LLM_PROVIDER
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

