name: CI/CD with SonarCloud

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: server/yarn.lock

      - name: Install dependencies
        working-directory: ./server
        run: yarn install --frozen-lockfile

      - name: Run tests with coverage
        working-directory: ./server
        continue-on-error: true
        run: yarn test:coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: backend-coverage
          path: server/coverage/
          if-no-files-found: ignore

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests with coverage
        continue-on-error: true
        run: yarn test:coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: frontend-coverage
          path: coverage/
          if-no-files-found: ignore

  sonarcloud:
    name: SonarCloud Analysis
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: server/coverage/

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/

      - name: Verify coverage files exist
        run: |
          echo "Checking coverage files..."
          echo "=== Frontend Coverage ==="
          ls -la coverage/ 2>/dev/null || echo "Frontend coverage directory not found"
          if [ -f coverage/lcov.info ]; then
            echo "✓ Frontend lcov.info exists ($(wc -l < coverage/lcov.info) lines)"
            head -5 coverage/lcov.info
          else
            echo "✗ Frontend lcov.info missing"
            echo "Creating empty file to prevent SonarCloud error..."
            mkdir -p coverage
            touch coverage/lcov.info
          fi
          echo "=== Backend Coverage ==="
          ls -la server/coverage/ 2>/dev/null || echo "Backend coverage directory not found"
          if [ -f server/coverage/lcov.info ]; then
            echo "✓ Backend lcov.info exists ($(wc -l < server/coverage/lcov.info) lines)"
            head -5 server/coverage/lcov.info
          else
            echo "✗ Backend lcov.info missing"
          fi
          echo "=== Current Directory Structure ==="
          pwd
          ls -la
          echo "=== Sonar Properties ==="
          cat sonar-project.properties || echo "sonar-project.properties not found"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@ba3875ecf642b2129de2b589510c81a8b53dbf4e
        with:
          projectBaseDir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

