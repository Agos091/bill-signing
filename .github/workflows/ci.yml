name: CI/CD with SonarCloud

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: server/yarn.lock

      - name: Install dependencies
        working-directory: ./server
        run: yarn install --frozen-lockfile

      - name: Run tests with coverage
        working-directory: ./server
        continue-on-error: true
        run: yarn test:coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: backend-coverage
          path: server/coverage/
          if-no-files-found: ignore

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests with coverage
        continue-on-error: true
        run: yarn test:coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: frontend-coverage
          path: coverage/
          if-no-files-found: ignore

  sonarcloud:
    name: SonarCloud Analysis
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: server/coverage/

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/

      - name: Verify coverage files exist
        run: |
          echo "Checking coverage files..."
          echo "=== Frontend Coverage ==="
          if [ -d coverage ]; then
            ls -la coverage/
            if [ -f coverage/lcov.info ]; then
              echo "✓ Frontend lcov.info exists ($(wc -l < coverage/lcov.info) lines)"
              echo "First 10 lines:"
              head -10 coverage/lcov.info
            else
              echo "✗ Frontend lcov.info missing"
              echo "Available files in coverage/:"
              find coverage -type f -name "*.info" -o -name "*.json" | head -10
            fi
          else
            echo "✗ Frontend coverage directory not found"
          fi
          echo ""
          echo "=== Backend Coverage ==="
          if [ -d server/coverage ]; then
            ls -la server/coverage/
            if [ -f server/coverage/lcov.info ]; then
              echo "✓ Backend lcov.info exists ($(wc -l < server/coverage/lcov.info) lines)"
              echo "First 10 lines:"
              head -10 server/coverage/lcov.info
            else
              echo "✗ Backend lcov.info missing"
              echo "Available files in server/coverage/:"
              find server/coverage -type f -name "*.info" -o -name "*.json" | head -10
            fi
          else
            echo "✗ Backend coverage directory not found"
          fi
          echo ""
          echo "=== Current Directory Structure ==="
          pwd
          ls -la
          echo ""
          echo "=== Sonar Properties ==="
          cat sonar-project.properties || echo "sonar-project.properties not found"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Prepare coverage paths
        id: coverage
        run: |
          COVERAGE_PATHS=""
          if [ -f coverage/lcov.info ] && [ -s coverage/lcov.info ]; then
            COVERAGE_PATHS="coverage/lcov.info"
            echo "✓ Frontend coverage found"
          else
            echo "⚠ Frontend coverage not found or empty"
          fi
          if [ -f server/coverage/lcov.info ] && [ -s server/coverage/lcov.info ]; then
            if [ -n "$COVERAGE_PATHS" ]; then
              COVERAGE_PATHS="$COVERAGE_PATHS,server/coverage/lcov.info"
            else
              COVERAGE_PATHS="server/coverage/lcov.info"
            fi
            echo "✓ Backend coverage found"
          else
            echo "⚠ Backend coverage not found or empty"
          fi
          if [ -z "$COVERAGE_PATHS" ]; then
            echo "⚠ No coverage files found - SonarCloud will run without coverage"
            COVERAGE_PATHS=""
          else
            echo "✓ Coverage paths: $COVERAGE_PATHS"
          fi
          echo "paths=$COVERAGE_PATHS" >> $GITHUB_OUTPUT

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          projectBaseDir: .
          args: >
            ${{ steps.coverage.outputs.paths && format('-Dsonar.javascript.lcov.reportPaths={0}', steps.coverage.outputs.paths) }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

