sonar.projectKey=bill-signing
sonar.projectName=Bill Signing
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src,server/src
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/mocks/**,**/data/**,**/index.ts

# Test files
sonar.tests=src,server/src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx

# Coverage reports
# For TypeScript/JavaScript projects - use comma-separated paths
sonar.javascript.lcov.reportPaths=coverage/lcov.info,server/coverage/lcov.info
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/mocks/**,**/data/**,**/index.ts,**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx,**/types/**

# Language
sonar.language=ts

# Encoding
sonar.sourceEncoding=UTF-8

